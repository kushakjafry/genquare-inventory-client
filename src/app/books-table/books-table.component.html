<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- skuId Column -->
    <ng-container matColumnDef="skuId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>skuId</th>
      <td mat-cell *matCellDef="let row">
        {{ row.skuId }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <input
          type="text"
          matInput
          name="name"
          value="{{ row.name }}"
          disabled
        />
      </td>
    </ng-container>

    <!-- Stocks Column -->
    <ng-container matColumnDef="stocks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stocks</th>
      <td mat-cell *matCellDef="let row">
        <input
          type="text"
          matInput
          name="stocks"
          value="{{ row.stocks }}"
          disabled
        />
      </td>
    </ng-container>

    <!-- Edit Column-->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="edit(row)" class="edit_button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="save(row)" class="check_button hidden">
          <mat-icon>check</mat-icon>
        </button>
        <div class="mat-spinner hidden">
          <img src="../../assets/images/Bean Eater-1s-50px.gif" alt="loading" />
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="{{ row.skuId }}"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.bookData.length"
    [pageIndex]="0"
    [pageSize]="2"
    [pageSizeOptions]="[1, 2, 3, 4]"
  >
  </mat-paginator>
</div>
