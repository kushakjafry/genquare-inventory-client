<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Search with SkuId , Name or Stocks"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Sku_ID Column -->
    <ng-container matColumnDef="skuId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU ID</th>
      <td mat-cell *matCellDef="let row">{{ row.skuId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <input
          type="text"
          matInput
          name="name"
          value="{{ row.name }}"
          disabled
        />
      </td>
    </ng-container>

    <!-- Stocks Column -->
    <ng-container matColumnDef="stocks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stocks</th>
      <td mat-cell *matCellDef="let row">
        <input
          type="text"
          matInput
          name="stocks"
          value="{{ row.stocks }}"
          disabled
        />
      </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="edit(row)" class="edit_button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="save(row)" class="check_button hidden">
          <mat-icon>check</mat-icon>
        </button>
        <div class="mat-spinner hidden">
          <img src="../../assets/images/Bean Eater-1s-50px.gif" alt="loading" />
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="{{ row.skuId }}"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div class="startingSpinner" *ngIf="showStartingSpinner">
  <img src="../../assets/images/Bean Eater-1s-50px.gif" alt="loading" />
</div>
